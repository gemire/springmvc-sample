<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <h3>Applications</h3>

            <p><select wicket:id="applicationsSelect"></select></p>


            <p><wicket:message key="selected.application"/> <span wicket:id="selectedApplication" /></p>


            <h3>Users</h3>
            <div style="height: 300px;width:350px; overflow-y: scroll; margin:5px; border: thin solid blue;"> 
                <table wicket:id="userTable" cellpadding="3" cellspacing="3">
                    <thead>
                        <tr><th>User id</th><th>User name</th></tr>


                    </thead>

                    <tr wicket:id="users">
                        <td wicket:id="cells">

                            <span  wicket:id="cell">cell content goes here</span>
                        </td>
                    </tr>

                </table>   
            </div>
        </wicket:extend>
    </body>
</html>
