<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">


    <body>

        <wicket:extend>
            <h2>On Hover In Wicket</h2>

            <form wicket:id="hoverForm">
                <table cellpadding="5" cellspacing="5">
                    <tr><th>Hover Text</th>
                        <td><input wicket:id="hoverText" type="text" size="20" /></td></tr>
                    <tr><td><input type="Submit" value="Submit" /></td></tr>


                </table>
            </form>

            <span wicket:id="hoverLabel"></span>

        </wicket:extend>


    </body>
</html>
