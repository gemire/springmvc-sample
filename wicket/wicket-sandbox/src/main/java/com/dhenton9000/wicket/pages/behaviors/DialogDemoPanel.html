<wicket:panel>
    <div wicket:id="demoPanel">
        <form wicket:id="demoPanelForm">
            <table cellpadding="4" cellspacing="4">
                <tr><td>Name</td><td><input type="text" wicket:id="name" /></td></tr>
                <tr><td>Age</td><td><input type="text" wicket:id="age" /></td></tr>
                <tr><td>Occupation</td><td><input type="text" wicket:id="occupation" /></td></tr>

                <tr><td colspan="2">
                        <input wicket:id="button" type="submit" />
                    </td></tr>
            </table>
        </form>
    </div>
</wicket:panel>
