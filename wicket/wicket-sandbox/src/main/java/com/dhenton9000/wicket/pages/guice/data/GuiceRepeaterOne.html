<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
<wicket:extend>
     <h3>Applications</h3>
      
     <select wicket:id="applicationsSelect"></select>
    
     
     
            <table cellspacing="4" cellpadding="4">
                <tr><th>ID</th><th>Application Name</th></tr>
                <span wicket:id="applications">
                    <tr>
                        <td><span wicket:id="id"></span></td>
                        <td><span wicket:id="applicationName"></span></td>
                    </tr>
                </span>
            </table>
       
     
</wicket:extend>
    </body>
</html>
