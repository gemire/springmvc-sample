<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <h2>Ajax Wait Indicators</h2>
            <p>These demonstrate various ways to give a visible indication of
                wait state for ajax calls</p>
            <div class="basicBlock">
                <h4>Basic Indicator</h4>
                <button wicket:id="basicIndicatorButton">Basic Indicator</button>
                <div wicket:id="basicIndicatorContainer"  style="padding:10px">
                    <span wicket:id="basicIndicatorResult">stuff</span>   

                </div>
            </div>

            <div class="basicBlock">
                <h4>Custom Indicator</h4>
                <button wicket:id="customIndicatorButton">Custom Indicator</button>
                <div wicket:id="customIndicatorContainer" style="padding:10px">
                    <span wicket:id="customIndicatorResult">stuff</span>   


                    <div id="ajaxIndicatorAwareIndicator"  style="float: right; display: none;">
                        <div class="indicator-content">
                            <img wicket:id="customBusyImage" style="vertical-align: bottom"  width="32" height="32" src="" /> Please wait...
                        </div>    
                    </div>
                </div>
            </div>
        </wicket:extend>

    </body>
</html>
