<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">


    <body>

        <wicket:extend>
            <h2>Image Reference Samples</h2>

            <table cellpadding="10" cellspacing="10">
                <tr><th>Dynamic Images<br>
                    uses mounts in <br>
                        Application.java</th>
                    <td> <ul wicket:id="imageList">
                            <li><a wicket:id="imageLink"></a></li>
                        </ul> </td></tr> 

                <tr><th>Local Resource</th>
                    <td><img wicket:id="securitySchema" src="" /></td></tr> 

                  

                <tr><th>Context Relative Resource<br/>
                        (outside of classpath in Web app)
                    </th>
                    <td><img wicket:id="wicketLogo" src="" /></td></tr>    



                <tr><th>Shared Image<br/>
                        via package lookup<br/>
                        to common dir</th>
                    <td><img width="153" height="151" wicket:id="sharedResource" src="junk" /></td></tr>   
            </table>

        </wicket:extend>
    </body>
</html>
