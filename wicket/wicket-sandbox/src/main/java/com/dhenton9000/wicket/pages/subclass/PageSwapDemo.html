<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <h2>Page Swap Demo</h2>



            <form wicket:id="submitForm">
                <table cellpadding="5" cellspacing="5">
                    <tr>
                        <th>Alpha:</th><td> <input wicket:id="alpha" size="20" /></td>
                        <th>Beta:</th><td> <input wicket:id="beta" size="20" /></td>

                    </tr>

                    <tr>
                        <td colspan="2">
                            <select wicket:id="gammaSelectBox"></select>
                        </td>

                        <td colspan="2">
                            <table cellpadding="5" cellspacing="5">
                                <tr>
                                    <td><button wicket:id="g1Select">Gamma 1</button></td>
                                    <td><button wicket:id="g2Select">Gamma 2</button></td>
                                    <td><button wicket:id="g3Select">Gamma 3</button></td>
                                </tr>
                            </table>
                        </td>

                    </tr>

                </table>


                <div wicket:id="swappableArea" style="padding: 10px; margin: 5px; border:#0079d6 2px double">

                    <span wicket:id="gammaPanel" />
                </div>




                <div wicket:id="feedbackPanel"></div>
                <button wicket:id="submitFormLink">Submit</button>


            </form>

            <hr/>
            <p>
                This page demonstrates swapping out parts of a form to other
                panels via AJAX. The items swapped are part of the form. Because
                a CompoundProperty model is used, and the swapped area is added
                to the form, form elements in the swapped panel will refer
                to the proper model

            </p>

        </wicket:extend>

    </body>
</html>
