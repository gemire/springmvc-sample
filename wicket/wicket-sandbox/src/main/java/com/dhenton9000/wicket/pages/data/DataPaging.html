<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <h3>Paging</h3>
            <div   wicket:id="nav"></div>
            <span wicket:id="pageSizeSelector"><a href="#" wicket:id="sizeLink">[size]</a> |</span>


            <div wicket:id="tableContainer">

                <table cellspacing="0" class="dataview">
                    <tr>
                        <th>Actions</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>

                    </tr>



                    <tr wicket:id="repeating">
                        <td><span wicket:id="actions">[actions]</span></td>
                        <td><span wicket:id="city">[city]</span> </td>
                        <td><span wicket:id="state">[state]</span> </td>
                        <td><span wicket:id="zipcode">[zipcode]</span> </td>

                    </tr>
                </table>
            </div>


        </wicket:extend>
    </body>
</html>
