<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>

            <div style="margin-left: 10px">
                <h3>Paging via Events</h3>
                <div  class="spacer">The page listens to events from the page size component
                    and uses a filter to filter results</div>
                <div class="spacer">
                    <form wicket:id="filterForm">

                        <input wicket:id="filterTextField" type="text"
                               size="20" /> 
 
                        <input style="margin-left:5px" wicket:id="submit-filter" type="submit" value="Filter" />
                        <input style="margin-left:5px" wicket:id="clear-filter" type="submit" value="Clear" />

                    </form>
                </div>

                

                <div   class="spacer" wicket:id="tableContainer">
                    <div  class="spacer" wicket:id="nav"></div>
                    <div  class="spacer">
                        <span wicket:id="pageSizeSelector"><a href="#" wicket:id="sizeLink">[size]</a> |</span>
                    </div>
                    <table cellspacing="0" class="spacer dataview">
                        <tr>
                            <th>Actions</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip Code</th>

                        </tr>



                        <tr wicket:id="repeating">
                            <td><span wicket:id="actions">[actions]</span></td>
                            <td><span wicket:id="city">[city]</span> </td>
                            <td><span wicket:id="state">[state]</span> </td>
                            <td><span wicket:id="zipcode">[zipcode]</span> </td>

                        </tr>
                    </table>
                </div>
            </div>

        </wicket:extend>
    </body>
</html>
