<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <h3>Refreshing View Page</h3>


            <form wicket:id="form">
                <table cellspacing="0" class="dataview">
                    <tr>
                        <th wicket:id="sampleHeaderFromBundle">FRED</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                    </tr>
                    <tr wicket:id="restaurantFormView">
                        <td><span>[actions]</span></td>
                        <td wicket:id="id"></td>
                        <td><input  size="25" type="text" wicket:id="name"></input></td>
                        <td><input  size="10" type="text" wicket:id="city"></input></td>
                        <td><input  size="2"  type="text" wicket:id="state"></input></td>
                        <td><input  size="10" type="text" wicket:id="zipCode"></input></td>
                    </tr>
                </table>
            </form>

            <p wicket:id="feedback" >fred</p>

        </wicket:extend>
    </body>
</html>
