<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <h3>Simple List View Repeater</h3>

            <form wicket:id="inputForm" id="inputForm">

                <table cellpadding="4" cellspacing="4">
                    <tr><td colspan="2">Checkbox test</td></tr>
                    <span wicket:id="list">
                        <tr>
                            <td><span wicket:id="name">test</span></td>
                            <td><input wicket:id="check" type="checkbox" /></td>
                        </tr>                     
                    </span>
                    <tr><td> <input type="submit" value="save" /></td></tr>
                   
                </table> 
            </form>
            
            
            <p wicket:id="feedback" >fred</p>
            
        </wicket:extend>
    </body>
</html>
