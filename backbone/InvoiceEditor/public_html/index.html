<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap.css" rel="stylesheet">


        <script type="text/template" id="FormView-template">
        <div class="offset2">
            <div class="form-inline span8">
                <fieldset>
                    <legend>Customer Invoice</legend>

                    <div class="control-group">

                        <div class="controls">
                            <div class="row-fluid">  
                                <div>
                                    <label class="control-label">Invoice Id:</label>
                                    <input type="text" class="input-medium" id="invoice_id" name="invoice_id"  title="Invoice Id">

                                    <label class="control-label">Invoice Date:</label>
                                    <input type="text" class="input-medium"   id="invoice_date" name="invoice_date" title="Invoice Date">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">

                        <div class="controls">
                            <div class="row-fluid">  

                                <label class="control-label" for="customer_name">Customer Name:</label>
                                <input type="text" class="input-xlarge" id="customer_name" name="customer_name" title="Customer Name">


                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit_invoice" class="btn btn-primary">Submit</button>
                        <button type="button" id="cancel_invoice" class="btn">Cancel</button>
                    </div>
                </fieldset>
            </div>
        </div>


        </script>






    </head>
    <body>

        <div id="mainContent">

        </div>


        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/lib/Backbone.ModelBinder.js"></script>
        <script src="js/lib/bootstrap.js"></script>  
        <script src="js/models/invoice.js"></script>  
        <script src="js/views/FormView.js"></script>  
        <script src="js/app/app.js"></script>
    </body>
</html>
