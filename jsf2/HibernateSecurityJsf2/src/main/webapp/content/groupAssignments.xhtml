<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

 <h:panelGrid  cellpadding="5"   columns="1">
                <h:outputText styleClass="Header" value="Security System Maintenance: Assign Users To Groups"/>
                <h:messages errorClass="errors" layout="table" />
            </h:panelGrid>
            <h:form id="applicationGroupForm">

                

                <h:panelGrid columns="2">
                    <h:outputText value="Group: " />
                    <h:selectOneMenu immediate="true"   onchange="submit()" valueChangeListener="#{groupAssignmentsBean.groupChanged}"
                                     id="selectedApplication"
                                     value="#{groupAssignmentsBean.selectedGroup}">

                        <f:selectItems id="applicationItems"
                                       value="#{groupAssignmentsBean.groupItems}"/>

                    </h:selectOneMenu>

                </h:panelGrid>

                
                <br/>

                <h:panelGrid rendered="#{!(groupAssignmentsBean.selectedGroup == 0)}" columnClasses="v1,v1" columns="2" width="100%" cellspacing="5" >

                    <h:dataTable  id="assignedUsersTable" columnClasses="tableCellName,tableCellName,tableCellButton" width="70%" var="user" value="#{groupAssignmentsBean.users}">

                        <f:facet name="caption">
                            <h:outputText value="Assigned Users" styleClass="headerClass" />
                        </f:facet>

                        <h:column  headerClass="headerClass">
                            <f:facet  name="header">
                                <h:outputText value="User ID" />
                            </f:facet>
                            <h:outputText value="#{user.userId}" />
                        </h:column>
                        <h:column  headerClass="headerClass"  >
                            <f:facet  name="header">
                                <h:outputText value="User Name" />
                            </f:facet>
                            <h:outputText value="#{user.username}" />
                        </h:column>
                        <h:column headerClass="headerClass" >
                            <f:facet name="header">
                                <h:outputText value="Delete" />
                            </f:facet>
                            <h:commandButton   id="deleteLine" actionListener="#{groupAssignmentsBean.doDeleteAction}"  onclick="return doDeleteConfirm(this);" value="Delete" />

                        </h:column>
                    </h:dataTable>



                    <h:dataTable  id="availableUsersTable" columnClasses="tableCellName,tableCellName,tableCellButton" width="70%" var="aUser" value="#{groupAssignmentsBean.availableUsers}">

                        <f:facet name="caption">
                            <h:outputText value="Available Users" styleClass="headerClass" />
                        </f:facet>
                        <h:column  headerClass="headerClass"  >
                            <f:facet  name="header">
                                <h:outputText value="User ID" />
                            </f:facet>
                            <h:outputText value="#{aUser.userId}" />
                        </h:column>

                        <h:column  headerClass="headerClass"  >
                            <f:facet  name="header">
                                <h:outputText value="User Name" />
                            </f:facet>
                            <h:outputText value="#{aUser.username}" />
                        </h:column>
                        <h:column headerClass="headerClass" >
                            <f:facet name="header">
                                <h:outputText value="Assign" />
                            </f:facet>
                            <h:commandButton id="selectLine" action="#{groupAssignmentsBean.doAssign}" value="Assign" />
                        </h:column>
                    </h:dataTable>


                </h:panelGrid>
            </h:form>


		</ui:define>
	</ui:composition>

</h:body>

</html>
