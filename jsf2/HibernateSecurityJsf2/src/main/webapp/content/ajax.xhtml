<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/ajaxLayout.xhtml">

		<ui:define name="content">


			<h:form id="mainForm">

				<h:panelGrid id="mainGrid" columns="2">
				Customer ID: <h:inputText value="#{bankingBeanAjax.customerId}" /> 
				Password: <h:inputSecret value="#{bankingBeanAjax.password}" />
					<h:commandButton value="Show Current Balance"
						action="#{bankingBeanAjax.showBalance}">
						<f:ajax execute="@form" render="ajaxMessage1" />
					</h:commandButton>
				</h:panelGrid>
				<h2><h:outputText value="#{bankingBeanAjax.message}"
					id="ajaxMessage1" /></h2>

			</h:form>



		</ui:define>
	</ui:composition>

</h:body>

</html>
