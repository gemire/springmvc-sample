		// this creates an addon function to jQuery that will add to a list

        $.fn.addItems = function(data) {
            return this.each(function() {
                var list = this;
                $.each(data, function(index, itemData) {
                    var option = new Option(itemData.text, itemData.value);
                    list.add(option);
                });
            });
