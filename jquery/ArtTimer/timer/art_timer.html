<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Art Timer Application</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="arttimer.css" type="text/css"></link>
<link rel="stylesheet" href="deco.css" type="text/css"></link>
<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="jquery.timers.js"></script>


<script type="text/javascript" src="arttimer.js"></script>

<script>

	
	var imageNames = new Array(	
	"simages/a1.jpg",
	"simages/a10.jpg",
	"simages/a2.jpg",
	"simages/a3.jpg",
	"simages/a4.jpg",
	"simages/a5.jpg",
	"simages/a7.jpg",
	"simages/a8.jpg",

	"simages/c100.jpg");
	
</script>



</head>

<body>

	<div id="fileAnnouncementDiv" class="fileAnnouncement">File
		Announcement</div>


	<div id="countDownText">1</div>
	<div id="imageContainer" class="imageContainerDiv">
		<img id="topImage" class="displayImagePosition onTop"></img>
		<img id="bottomImage" class="displayImagePosition onBottom"></img>
	</div>


	<div id="controlContainerDiv">
		<table cellpadding="5" cellspacing="5">
			<tr>
				<td>
					<button id="startButton" onclick="startTimer()">Start</button></td>
				<td>
					<button id="stopButton" onclick="stopTimer()">Stop</button></td>
				<td>
					<button id="resetButton" onclick="resetTimer()">Reset</button></td>
				<td>Delay:</td>
				<td><select id="maxTimeSelect">
						<option>5</option>
						<option>90</option>
						<option>60</option>
						<option>180</option>
						<option>240</option>
						<option>10</option>

				</select></td>
				<td>Image:</td>
				<td><select onchange="imageChange(this)" id="imageSelect">
				</select></td>

			</tr>
		</table>
	</div>

</body>
