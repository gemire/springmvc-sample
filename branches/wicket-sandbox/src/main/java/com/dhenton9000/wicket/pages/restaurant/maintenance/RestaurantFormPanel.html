<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RestaurantFormPanel</title>
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="restaurantForm">
                <table cellpadding="4" cellspacing="4">
                    <tr><th>ID</th><td wicket:id="id"></td></tr>
                    <tr><th>Name</th><td><input size="20"  wicket:id="name" /></td></tr>
                    <tr><th>Version</th><td><input size="20"  wicket:id="version" /></td></tr>
                    <tr><th>Zip Code</th><td><input size="20"  wicket:id="zipCode" /></td></tr>
                    <tr><th>City</th><td><input size="20"  wicket:id="city" /></td></tr>
                    <tr><th>State</th><td><input size="20"  wicket:id="state" /></td></tr>
                    <tr><td colspan="2">
                            <input wicket:id="submitButton" type="submit" />
                        </td>

                    </tr>
                </table>
            </form>
            <form wicket:id="cancelForm">
                <div><input wicket:id="cancelButton" type="submit" /></div>

            </form>

        </wicket:panel>
    </body>
</html>
