l<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h2>Maintain Applications</h2>
    <div wicket:id="mainRefreshGroup">
        <p wicket:id="selectedAppId"></p>
        <table cellpadding="3" width="100%">
            <tr>  
                <!-- data table -->
                <td style="width:50%"><table width="100%" class="dataview"  
                                             wicket:id="applicationsTable">[table]</table> 
 
                    <div><a href="#" wicket:id="addButton">Addbutton</a></div>

                </td>


                <td>


                   

                    <form wicket:id="editForm">
                         <div wicket:id="feedback"></div>
                        <table style="border: thin solid black" cellspacing="6" cellpadding="4">
                            <tr><td>
                                    <h3 wicket:id="actionDescription">Edit Selected Application</h3>
                                </td></tr>

                            <tr>
                                <th>Application<br>Name:</th><td>
                                    <input wicket:id="applicationName" type="text"
                                           size="30" /></td>
                            </tr>
                            <tr>
                                <th>Id:</th><td><span wicket:id="applicationId"></span></td> 
                            </tr>

                            <tr>
                                <th>Groups:</th><td><select wicket:id="applicationGroups">
                                        <option>site 1</option>
                                        <option>site 2</option>
                                    </select></td> 
                            </tr>



                            <tr>
                                <td colspan="2"><input wicket:id="saveEditButton" type="submit" value="Edit" />

                                    &nbsp;&nbsp;<input wicket:id="cancelEditButton" type="submit" value="Cancel" />

                                </td>
                            </tr>
                        </table>
                    </form>



                </td>












            </tr>
        </table>
    </div>    
</wicket:extend>
